{%extends 'dashboard/base.html'%}
{%load static%}
{%load widget_tweaks%}

{%block content%}
<section class="user-dashboard">
    <div class="dashboard-outer">
      <div class="upper-title-box">
        <h3>Skills & Experience</h3>
        <div class="text">Skills & Experience for {{job.title}}</div>
      </div>

      <!-- Ls widget -->
      <div class="ls-widget">
        <div class="widget-title">
          <h4>Add Skills & Experience.</h4>
        </div>

        <div class="widget-content">
          <form class="default-form" method="post">
            {%csrf_token%}
            <div class="row">
           
              <!-- Input -->
              <div class="form-group col-lg-12 col-md-12">
                <label>Skills & Experience</label>
                {%render_field form.name%}
              </div>

              <div class="form-group col-lg-6 col-md-12">
                <button class="theme-btn btn-style-one" type="submit">Add </button>
                <a href="{%url 'job:job-details' job.slug%}" class="theme-btn btn-style-two">Back to Job</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
